{% extends "base.html" %}

{% block content %}

<section class="container-sm">

    <h3 class="text-center mt-3 mb-3"> {% block title %}Editar Tarea{% endblock %}</h3>

    <form action="{{url_for('todo.update', id = todo.id)}}" method="post">
        <div class="form-group">
            <label for="title">Titulo</label>
            <input type="text" class="form-control" id="title" name="title" required value="{{todo.title}}">
        </div>
        <div class="form-group">
            <label for="desc">Descripcion</label>
            <textarea class="form-control" id="desc" name="desc" rows="3">{{todo.desc}}</textarea>
        </div>
        <br>
        <div class="form-group">
            <label for="status">Estado</label>
            <input type="checkbox" class="form-check-imput" name="status" id="status" {% if todo.status==true %} checked
                {% endif %}>
            <br>
            <div class="text-center">
                <button type="submit" class="btn btn-primary">Guardar</button>
                <a type="reset" href="{{url_for('todo.index')}}" class="btn btn-danger">Cancelar</a>
            </div>
    </form>

</section>

{% endblock %}
